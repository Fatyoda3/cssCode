<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			header {
				position: sticky;
				background-color: black;
				color: white;
				height: 10rem;
				top: 0;
              
			}

			li {
				/* display:  inline-block; */
				margin: 25px;

				list-style: square inside linear-gradient(pink, green);
			}

			#parent {
				width: 250px;
				height: 250px;

				background-color: rgba(255, 166, 0, 0.603);
			}

			#child {
				width: 100px;
				height: 100px;

				background-color: aqua;

				position: relative;
				z-index: -1;

				top: 0px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>about</li>
					<li>home</li>
					<li>contact</li>
				</ul>
			</nav>
		</header>

		<div id="parent"><div id="child"></div></div>
		<div></div>

		<script defer>
			const child = document.querySelector("#child");
			var i = 50;
			var k = 15;
			setInterval(() => {
				child.style.left = `${i++}px`;
				child.style.transform = `rotate(${k++}deg)`;
				if (i > 250) {
					i = 0;
				}
			}, 5);
		</script>
