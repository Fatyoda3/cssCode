<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>float</title>

		<style>
			.box1 {
				width: 150px;
				height: 165px;

				background-color: #ffa500;
				float: right;
			}

			.box2 {
				width: 150px;
				height: 165px;

				background-color: purple;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
