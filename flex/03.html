<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.main {
				display: flex;
				flex-wrap: wrap;
				background: black;
				width: 800px;
				height: 20em;
			}

			.main div {
				width: 100px;
				height: 100px;
				/* background-color: white; */
			}

			.main :nth-child(1) {
				background-color: white;
			}

			.main :nth-child(2) {
				background-color: orange;
			}

			.main :nth-child(3) {
				background-color: palegreen;
			}

			.main :nth-child(4) {
				background-color: rgb(152, 244, 251);
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div>one</div>
			<div>two</div>
			<div>three</div>
			<div>four</div>
		</div>
	</body>
</html>
