<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>media query</title>

		<style>
			.container {
				width: 50vw;
				height: 50vh;
				background: orange;
			}

			@media screen and (max-width: 500px) {
				.container {
					background: purple;
					text-align: center;
					display: flex;
					justify-content: center;

					color: white;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum,
			consectetur.
		</div>
	</body>
</html>
